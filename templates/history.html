<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/history.css') }}">
</head>

<body>
    <p>Choose date range:</p>
    <form action="/history" enctype="multipart/form-data" method="POST">
        <input type="number" name="range" min="7" max="30" step="1" value="7" required>
        <input type="submit" value="Update">
    </form>
    <img src={{ image }} alt="Plot">
    <img src={{ image2 }} alt="Plot">
    <br>
    <p>{{ reduction }}</p>
    <h2>Carbon footprint by food type over past 7 days</h2>
    
    <table border="1">
        <tr>
            <th align="center">Type</th>
            <th align="center">Carbon Footprint (kg CO2)</th>
        </tr>
        {% for idx in range(table_data|length) %}
        <tr>
            <td align="center">{{ table_data[idx][0] }}</td>
            <td align="center">{{ table_data[idx][1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/" method="post">
        <button type="submit">Back to main</button>
    </form>
</body>
