<h1>Test</h1>
<form action="" method="post" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.upc.label }}<br>
        {{ form.upc(size=32) }}
    </p>
    <p>
    	{{form.image.label }}<br>
    	{{form.image }}
    </p>
    <p>{{ form.submit() }}</p>
    <p>{{ form.barcode_submit() }}</p>
    {% autoescape false %}
    <p>{{ text }}</p>
    {% endautoescape %}
</form>
<form action="/history" method="post">
    <button type="submit">View history</button>
</form>
